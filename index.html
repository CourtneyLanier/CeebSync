<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#C3D6A0">
  <link rel="icon" href="/icons/icon-192.png" sizes="192x192">
  <title>CeebSync</title>
  <style>
    :root {
      --bg:#eef1f5; --ink:#333; --header:#2c3e50; --headline:#1d3557;
      --accent:#457b9d; --light:#8ecae6; --card:#fff; --muted:#555;
      --border:#e6e6e6;
    }
    *{ box-sizing:border-box }
    body{
      margin:0; font-family:'Segoe UI',system-ui,Roboto,Arial,sans-serif;
      background:var(--bg); color:var(--ink); min-height:100vh; display:flex; flex-direction:column;
    }
    header{
      background:var(--header); color:#fff; padding:1.5rem 2rem;
      display:flex; flex-direction:column; align-items:center; text-align:center;
    }
    header img{ height:60px; margin-bottom:.5rem }
    .slogan{ font-size:1.5rem; font-weight:700; color:var(--light) }

    main{
      flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center;
      padding:4rem 2rem; background:var(--card); text-align:center;
    }
    h1{ font-size:2.5rem; margin:.2rem 0 .6rem; color:var(--headline) }
    .lede{ font-size:1.25rem; color:var(--muted); max-width:700px; margin:0 auto }

    .cta-row{
      display:flex; gap:12px; flex-wrap:wrap; justify-content:center; margin-top:16px;
    }
    .cta-btn{
      display:inline-block; text-decoration:none; background:var(--headline); color:#fff;
      padding:.85rem 1.5rem; border-radius:8px; font-weight:600;
    }

    .highlight{
      background:#f1f1f1; padding:3rem 2rem; text-align:center; border-top:1px solid var(--border);
    }
    .highlight h2{ color:var(--headline); margin-top:0 }
    .highlight p{ font-size:1.15rem; color:var(--muted); max-width:700px; margin:0 auto }

    footer{ background:var(--header); color:#fff; text-align:center; padding:1rem }
  </style>
</head>
<body>
  <header>
    <img src="LogoCeebSync.png" alt="CeebSync Logo" />
    <div class="slogan">Simplify. Sync. Scale.</div>
  </header>

  <main>
    <h1>Welcome to CeebSync!</h1>
    <p class="lede">Your home for smart syncing solutions.</p>

    <div class="cta-row">
      <a class="cta-btn" href="https://kindness.ceebsync.com" target="_blank" rel="noopener">
        Slack Kindness Challenge
      </a>
      <a class="cta-btn" href="https://courtneylanier.github.io/Grocery/" target="_blank" rel="noopener">
        Grocery List
      </a>
    </div>
  </main>

  <section class="highlight">
    <h2>Everything in One Place</h2>
    <p>When a tool I make might bless someone else, I post it here so you can use it too.</p>
  </section>

  <footer>
    &copy; <span id="y"></span> CeebSync. All rights reserved.
  </footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
